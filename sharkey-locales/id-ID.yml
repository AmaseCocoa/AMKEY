_accountMigration:
  moveAccountDescription: "Hal ini akan memindahkan akun kamu ke akun lain.\n„ÄÄ„ÉªPengikut dari akun ini akan secara otomatis dipindahkan ke akun baru\n„ÄÄ„ÉªAkun ini akan berhenti mengikuti dari semua pengguna yang sedang kamu ikuti\n„ÄÄ„ÉªKamu akan tidak dapat membuat catatan baru dan lain-lain pada akun ini\n\nMeskipun pemindahan pengikut dilakukan secara otomatis, kamu harus mempersiapkan beberapa langkah secara manual untuk memindahkan daftar pengguna yang sedang kamu ikuti. Untuk melakukan tersebut, lakukan ekspor daftar ikuti yang nantinya dapat kamu impor pada menu pengaturan di akun baru kamu. Prosedur yang sama juga dapat diterapkan pada daftar seperti pengguna yang kamu bisukan atau blokir.\n\n(Penjelasan ini hanya berlaku pada Misskey versi 13.12.0 dan setelahnya. Perangkat lunak ActivityPub lainnya seperti Mastodon berkemungkinan befungsi berbeda.)"
